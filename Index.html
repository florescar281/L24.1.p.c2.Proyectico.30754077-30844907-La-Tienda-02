<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tienda</title>
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <section id="sectionTienda">
        <div>
            <h1>La Tienda</h1>
            <table id="table">
                <tr id="row">
                    <th class="column">CÃ©dula</th>
                    <th class="column">Producto</th>
                    <th class="column">Cantidad</th>
                    <th class="column">Total a pagar</th>
                </tr>
            </table>
            <h4>El producto que mas se vendio: <span id="salida1"></span></h4>
            <h4>El total recolectado de la tienda es: <span id="salida2"></span></h4>
            <button id="btn">Registrar venta</button>
        </div>
    </section>
    <section id="sectionCliente">
        <div id="intData">
            <form id="form">
                <label for="cedula">Cedula</label>
                <input type="text" name="cedula" id="cedula">

                <label for="producto">Producto</label>
                <input type="text" name="producto" id="producto">

                <label for="cantidad">Cantidad</label>
                <input type="number" name="cantidad" id="cantidad" min="0">

                <input type="submit" value="Ingresar" id="submit">
            </form>
        </div>
    </section>
    <script type="module">
        import { Cl_Controlador } from "./JS/Cl_Controlador.js"; 
        new Cl_Controlador();
    </script>
</body>
</html>
